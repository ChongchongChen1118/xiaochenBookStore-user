<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="header">
<div class="row">
    <div class="col-md-12">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <a class="navbar-brand" th:href="@{/}">BookStore</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/homepage/1}">所有图书
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <div th:if="${session.user!=null}">
                        <a class="nav-link" th:href="@{'/selectshop/'+${session.user.buId}+'/1'}">购物车</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div th:if="${session.user!=null}">
                        <a class="nav-link" th:href="@{'/orders/'+${session.user.buId}+'/1'}">我的订单</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div th:if="${session.user!=null}">
                            <a class="nav-link" th:href="@{/address}">收货地址管理</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/propaganda}">关于我们</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user!=null?session.user.buAccount:'未登录'}"></a>
                        <div class="dropdown-menu">
                            <div th:if="${session.user==null}">
                            <a class="dropdown-item" th:href="@{/login}">登录</a>
                            <a class="dropdown-item" th:href="@{/skipemail}">注册</a>
                            </div>
                            <div th:if="${session.user!=null}">
                            <a class="dropdown-item" th:href="@{'/personal/'+${session.user.buId}}">个人中心</a>
                            </div>
                            <div th:if="${session.user!=null}">
                            <div class="dropdown-divider"></div>
                            <a id="modal-471703" href="#modal-container-471703" role="button" class="btn" data-toggle="modal">退出登陆</a>
                            </div>
                        </div>
                    </li>
                </ul>
                <form class="form-inline" th:action="@{/homepage/name/1}">
                    <input class="form-control mr-sm-2" type="text" name="book" placeholder="请输入书名" th:value="${name}">
                    <input class="btn btn-secondary my-2 my-sm-0" type="submit" value="搜索">
                </form>
            </div>
        </nav>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="modal fade" id="modal-container-471703" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myModalLabel">
                            注意！
                        </h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        您确定要退出登陆吗？
                    </div>
                    <div class="modal-footer">
                        <form th:action="@{/exit}">
                        <input type="submit" class="btn btn-primary" value="确定"/>
                        </form>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            取消
                        </button>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
</div>
</body>
</html>
