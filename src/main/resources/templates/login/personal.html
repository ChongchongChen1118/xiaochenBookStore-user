<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>个人信息</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link th:href="@{/static/index/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static/index/css/style.css}" rel="stylesheet">

</head>
<body>

<div class="container-fluid">
    <div th:replace="header::header"></div>
    <br><br><br><br>
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">
                个人信息
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <div class="alert alert-dismissible alert-success" th:if="${aaa==1}">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>保存成功！</strong><br> 您的个人信息修改成功~&nbsp;&nbsp;&nbsp;小陈竭诚为您服务！
            </div>
            <form th:action="@{/updatepersonal}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="cid" th:value="${session.user.buId}">
                <input type="hidden" name="xxId" th:value="${personal.xxId}">
                <img id="image" th:src="@{${personal.xxPhoto}}" width="127px" class="col-center img-thumbnail" alt="头像" title="修改头像" onclick="document.getElementById('fileInput').click();">
                <input type="file" id="fileInput" style="display:none;" name="file1">
                <br>
                <div class="form-group">
                    <label for="exampleInputEmail1">昵称</label>
                    <input type="text" name="xxName" th:value="${personal.xxName}" class="form-control"
                           id="exampleInputEmail1" placeholder="请输入您的昵称">
                </div>
                <div class="form-group">
                    <label for="exampleSelect1">性别</label>
                    <select class="form-control" id="exampleSelect1" name="xxGender">
                        <div th:if="${personal.xxGender=='男'}">
                            <option selected>男</option>
                        </div>
                        <div th:if="${personal.xxGender!='男'}">
                            <option>男</option>
                        </div>
                        <div th:if="${personal.xxGender=='女'}">
                            <option selected>女</option>
                        </div>
                        <div th:if="${personal.xxGender!='女'}">
                            <option>女</option>
                        </div>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">地址</label>
                    <input type="text" name="xxArea" th:value="${personal.xxArea}" class="form-control"
                           id="exampleInputEmail2" placeholder="请输入您的地址">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail3">个人简介</label>
                    <input type="text" name="xxBrief" th:value="${personal.xxBrief}" class="form-control"
                           id="exampleInputEmail3" placeholder="请输入您的个人简介">
                </div>
                <br>
                <div class="form-group d-flex justify-content-center">
                    <input type="submit" class="btn btn-primary" value="提交"/>
                </div>
            </form>

        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>

<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!--	<script th:src="@{/static/index/js/jquery.min.js}"></script>-->
<!--	<script th:src="@{/static/index/js/bootstrap.min.js}"></script>-->
<script th:src="@{/static/index/js/scripts.js}"></script>
</body>
</html>
