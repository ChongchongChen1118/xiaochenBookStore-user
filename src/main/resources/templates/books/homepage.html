<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>所有图书</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link th:href="@{/static/index/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static/index/css/style.css}" rel="stylesheet">
</head>

<body>

<div class="container-fluid">
    <div th:replace="header::header"></div>
    <br><br><br>
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" th:href="@{/homepage/1}">全部图书</a>
                <div class="collapse navbar-collapse" id=" ">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/homepage/desc/1}">销量 <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/homepage/priceasc/1}">价格升序 </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/homepage/pricedesc/1}">价格降序</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="http://example.com"
                                   id="navbarDropdownMenuLink"
                                   data-toggle="dropdown">图书分类</a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <div th:each="type:${classification}">
                                    <a class="dropdown-item" th:href="@{'/homepage/type/1/'+${type.clId}}" th:text="${type.clType}"></a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        &nbsp;&nbsp;
                    <form class="form-inline" th:action="@{/homepage/name/1}">
                        <input class="form-control mr-sm-2" type="text" name="book" placeholder="请输入书名" th:value="${name}">
                        <input class="btn btn-primary my-2 my-sm-0" type="submit" value="搜索">
                    </form>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                <tr class="table-dark" align="center">
                    <th scope="col">序号</th>
                    <th scope="col">图书</th>
                    <th scope="col">书名</th>
                    <th scope="col">作者</th>
                    <th scope="col">分类</th>
                    <th scope="col">ISBN码</th>
                    <th scope="col">价格</th>
                    <th scope="col">库存</th>
                    <th scope="col">操作</th>
                </tr>
                </thead>
                <tbody th:each="all,aStat:${page.list}">
                <tr class="table-light" align="center">
                    <td th:text="${aStat.index+1}" class="align-middle"></td>
                    <td><img th:src="@{${all.boPhoto}}" width="100px" class="align-middle"></td>
                    <td th:text="'《'+${all.boName}+'》'" class="align-middle"></td>
                    <td th:text="${all.boAuthor}" class="align-middle"></td>
                    <td th:text="${all.clType}" class="align-middle"></td>
                    <td th:text="'--'+${all.boNumber}+'--'" class="align-middle"></td>
                    <td th:text="${all.boPrice}+' ￥'" class="align-middle"></td>
                    <td th:text="${all.boInventory}+' 本'" class="align-middle" th:if="${all.boInventory!=0}"></td>
                    <b><td th:text="${all.boInventory}+' 本'" class="align-middle" th:if="${all.boInventory==0}" style="color: red"></td></b>
                    <td class="align-middle"><a th:href="@{'/book/'+${all.boId}}">查看</a></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
    <div th:if="${pagetype==1}">
    <div th:replace="allpage::allpage"></div>
    </div>
    <div th:if="${pagetype==2}">
        <div th:replace="descpage::descpage"></div>
    </div>
    <div th:if="${pagetype==3}">
        <div th:replace="priceasc::priceasc"></div>
    </div>
    <div th:if="${pagetype==4}">
        <div th:replace="pricedesc::pricedesc"></div>
    </div>
    <div th:if="${pagetype==5}">
        <div th:replace="typebooks::typebooks"></div>
    </div>
    <div th:if="${pagetype==6}">
        <div th:replace="bookname::bookname"></div>
    </div>
</div>

<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!--	<script th:src="@{/static/index/js/jquery.min.js}"></script>-->
<!--	<script th:src="@{/static/index/js/bootstrap.min.js}"></script>-->
<script th:src="@{/static/index/js/scripts.js}"></script>
</body>
</html>
