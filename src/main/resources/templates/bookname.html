<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="bookname">
  <div class="row">
    <div class="col-md-12">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" th:if="${page.hasPreviousPage}" th:href="@{/homepage/name/1(book=${name})}">首页</a>
        </li>
        <li class="page-item disabled">
          <a class="page-link" th:if="${!page.hasPreviousPage}">首页</a>
        </li>
        <li class="page-item">
          <a class="page-link" th:if="${page.hasPreviousPage}" th:href="@{'/homepage/name/'+${page.prePage}(book=${name})}">&laquo;</a>
        </li>
        <li class="page-item disabled">
          <a class="page-link" th:if="${!page.hasPreviousPage}">&laquo;</a>
        </li>
        <span th:each="num : ${page.navigatepageNums}">
                    <li class="page-item active">
                        <a th:if="${page.pageNum == num}" class="page-link" th:href="@{'/homepage/name/'+${num}(book=${name})}" th:text="${num}"></a>
                    </li>
                        <li class="page-item">
                            <a th:if="${page.pageNum != num}" class="page-link" th:href="@{'/homepage/name/'+${num}(book=${name})}" th:text="${num}"></a>
                        </li>
                    </span>
        <li class="page-item">
          <a class="page-link" th:if="${page.hasNextPage}" th:href="@{'/homepage/name/'+${page.nextPage}(book=${name})}">&raquo;</a>
        </li>
        <li class="page-item disabled">
          <a class="page-link" th:if="${!page.hasNextPage}">&raquo;</a>
        </li>
        <li class="page-item">
          <a class="page-link" th:if="${page.hasNextPage}" th:href="@{'/homepage/name/'+${page.pages}(book=${name})}">末页</a>
        </li>
        <li  class="page-item disabled">
          <a class="page-link" th:if="${!page.hasNextPage}">末页</a>
        </li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
