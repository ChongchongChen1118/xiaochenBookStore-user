<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="allpage">
<div class="row">
  <div class="col-md-12">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" th:if="${page.hasPreviousPage}" th:href="@{/homepage/1}">首页</a>
      </li>
      <li class="page-item disabled">
        <a class="page-link" th:if="${!page.hasPreviousPage}">首页</a>
      </li>
      <li class="page-item">
        <a class="page-link" th:if="${page.hasPreviousPage}" th:href="@{'/homepage/'+${page.prePage}}">&laquo;</a>
      </li>
      <li class="page-item disabled">
        <a class="page-link" th:if="${!page.hasPreviousPage}">&laquo;</a>
      </li>
      <span th:each="num : ${page.navigatepageNums}">
                    <li class="page-item active">
                        <a th:if="${page.pageNum == num}" class="page-link" th:href="@{'/homepage/'+${num}}" th:text="${num}"></a>
                    </li>
                        <li class="page-item">
                            <a th:if="${page.pageNum != num}" class="page-link" th:href="@{'/homepage/'+${num}}" th:text="${num}"></a>
                        </li>
                    </span>
      <li class="page-item">
        <a class="page-link" th:if="${page.hasNextPage}" th:href="@{'/homepage/'+${page.nextPage}}">&raquo;</a>
      </li>
      <li class="page-item disabled">
        <a class="page-link" th:if="${!page.hasNextPage}">&raquo;</a>
      </li>
      <li class="page-item">
        <a class="page-link" th:if="${page.hasNextPage}" th:href="@{'/homepage/'+${page.pages}}">末页</a>
      </li>
      <li  class="page-item disabled">
        <a class="page-link" th:if="${!page.hasNextPage}">末页</a>
      </li>
    </ul>
  </div>
</div>
</div>
</body>
</html>
